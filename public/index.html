<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <title>BTC Ticker</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/sparkline.js"></script>
  </head>
  <body>

    <section>
      <h2>BTC CURRENCY EXCHANGE TICKER</h2>
      <table id="btcticker" class="table-striped">
        <thead>
          <tr>
            <th>Currency</th>
            <th>Price</th>
            <th>Volume</th>
            <th>Change</th>
            <th>Price Trend (5 sec interval)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5" data-currency="">Fetching data...Please wait for 5 sec</td>
          </tr>
        </tbody>
      </table>

      <div id="tickertape" class="ticker-tape"></div>
    </section>

    <footer>
      Developed By
      <h3 style="margin: 5px 0;">Akhilesh Srivastava</h3>
      <a href="mailto:akhil110@gmail.com">akhil110@gmail.com</a> | <a href="https://github.com/akhil110/btcticker" _target="blank">github.com/akhil110/btcticker</a>
    </footer>
    
  </body>
</html>
